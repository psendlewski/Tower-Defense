<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css>
  </head>
  <body>
    <div id="game-container">
      <div id="tower"></div>
      <!-- Sample enemies -->
      <div class="enemy" style="top: 200px; left: 100px"></div>
      <!-- Health and wave bars -->
      <div id="health-bar"></div>
      <div id="wave-bar"></div>
      <!-- Upgrade buttons -->
      <div class="upgrade-button" style="bottom: 70px">Damage</div>
      <div class="upgrade-button" style="bottom: 70px; left: calc(50% + 45px)">
        Attack Speed
      </div>
      <div class="upgrade-button" style="bottom: 20px">Health</div>
      <div class="upgrade-button" style="bottom: 20px; left: calc(50% + 45px)">
        Health Regen
      </div>
      <!-- Menu button -->
      <div id="menu-button"></div>
    </div>
  </body>
</html>
